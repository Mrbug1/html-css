<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Sriracha&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Previsão do tempo</title>
</head>

<body>
    <main class="box-big">
        <input class="input-city" placeholder="Digite o nome da cidade">

        <button class="search" onclick="clickb()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="pesquisar">
        </button>

        <div class="box-average">
            <h2 class="city">Tempo em Branquinha</h2>

            <p class="temp">21ºC</p>
        </div>

        <div class="box-small">
            <img class="img-prev" src="https://openweathermap.org/img/wn/04n.png">
            <p class="text-prev">Nublado</p>
        </div>

        <p class="humidity">Umidade: 76%</p>

    </main>
</body>

</html>
