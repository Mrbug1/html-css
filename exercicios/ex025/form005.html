<!DOCTYPE html>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="ifen"> <label for="ifen">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="ibas"> <label for="ibas">Basquete</label><br>

            <input type="checkbox" name="esfut" id="inat"> <label for="inat">Natação</label><br>

        <p>

            <input type="reset" value="Limpar">

    </form>
