<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <P>
            <label for="ini">Número1: </label>
            <input type="number" name="numero" id="ini" min="0" max="50" required oninput="isoma.innerHTML = Number(ini.value) + Number(ini2.value)">
        </P>

        <p>
            <label for="ini2">Número2: </label>
            <input type="number" name="numero2" id="ini2" min="0" max="50" oninput="isoma.innerHTML = Number(ini.value) + Number(ini2.value)">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
